{% extends 'partials/base.html' %}

{% block title %}Organizations{% endblock title %}

{% block content %}
    {% if organizations %}
        <div class="center manager-link">
            <form class="d-flex" action="{% url 'organization_search' %}">
                <input
                  class="form-control me-2"
                  type="search"
                  name="q"
                  placeholder="Search Organization"
                  aria-label="Search"
                />
                <button class="btn btn-success" type="submit">
                  Search
                </button>
                    {% if request.user.is_staff %}
                        <a class="btn btn-success" href="{% url 'organization_creation' %}">Create</a>
                    {% endif %}
              </form>
        </div> <br>
        {% for organ in organizations %}
            <div class="center manager-link">
                <a class="manager-link" href="{{organ.get_absolute_url}}">
                    <div class="card">
                        <div class="card-body profile">
                                <label class="manager-link" for="name">Organization Name:</label>
                                <span class="card-subtitle mb-2 text-muted table-detail manager-link" id="name">{{organ.name}}</span>
                        </div>
                    </div>
                </a>            
            </div>
        {% endfor %}
    {% endif %}
    
{% endblock content %}
