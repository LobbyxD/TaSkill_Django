{% extends 'partials/base.html' %}

{% block title %}Organization Permissions{% endblock title %}

{% block content %}
<div class="center manager-link">
    <div class="card">
        <div class="card-body profile">
            <h6 class="text-center manager-link">{{organization_user.profile.first_name}} {{organization_user.profile.last_name}}</h6>
            {% for permission in permissions %}
            <div class="center">
                <label class="manager-link" for="name">{{permission.permissions | capfirst}}</label>
                <a class="btn btn-danger" href="{% url 'remove_organization_permission' organization.slug permission.permissions %}" id="name">Remove</a>
            </div>
            <br>
            {% endfor %}
            <div class="center">
                <a class="btn btn-success" href="{% url 'give_organization_permission' organization.slug %}" id="name">Add Permissions</a>
            </div>
        </div>
    </div>
</div>  
{% endblock content %}
