{% extends 'partials/base.html' %}

{% block title %}Edit Task{% endblock title %}

{% block content %}
    <div class="center">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <table>
                        {{form}}
                    </table>
                    <br>
                    <div class="center">
                        <button class="btn btn-success" type="submit">Change Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
